{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
        shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Profile Form</title>



    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">

    <link rel="stylesheet" href= "{% static 'css/base.css' %}">
    <!-- Google Font-->


</head>
<body>

 <div class="profileForm">

     <h1 class="text-center">Welcome to GradPlan</h1>
     <h1 class="text-center ">User:  {{request.user.username}}</h1>
     <h3 class="text-center ">Enter your interests!</h3>
     <h3 class="text-center ">Save your Graduation plan!</h3>

	 </div>


<div class="container-fluid red">
    <div class="row ">
     <div class="col-md-4 red col-md-offset-5 ">



    <div class="container">
    <div class="row">
        <form action="{% url 'user_profile' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Save" class="btn-default">
        </form>
        <h3>{{ result }}</h3>
    </div>
        <ul id="custom">
    <li id="custom"> <a href="{% url 'index' %}">Home</a></li>
            <li id="custom"><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
    </div>



     </div>




    </div>
</div>








</body>
</html>
