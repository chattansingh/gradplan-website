<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ professor.last_name }}, {{ professor.first_name }}</title>
</head>
<body>
<h1>{{ professor.last_name }}, {{ professor.first_name }} {{ class_name }}</h1>
<h2>Rating: {{ professor.average_rating }}</h2>
{% if has_ratings %}
    <h3>Current ratings:</h3>
    {% for rating in class_ratings %}
        <div>
            <p>{{ rating.rating }}</p><br>
        </div>
    {% endfor %}
{% endif %}

<h3>Leave your own experience</h3>
<form action="." method="post">
    {{ form.as_p }}
    <input type="submit" value="Save" class="btn-save">
</form>

</body>
</html>
